<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI To-Do Email Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        ul { list-style-type: none; }
        li { margin: 10px 0; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
    <form method="POST" action="{{ url_for('add_task') }}">
        <label>Description: <input type="text" name="description" required></label><br>
        <label>Recipient Email: <input type="email" name="recipient_email"></label><br>
        <label>Due Date: <input type="text" name="due_date" placeholder="YYYY-MM-DD"></label><br>
        <button type="submit">Add Task Manually (for testing)</button>
    </form>
    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
            <li>ID: {{ task.id }} | Desc: {{ task.description }} | Email: {{ task.recipient_email }} | Due: {{ task.due_date }} | Status: {{ task.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
